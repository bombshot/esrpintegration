name: NodeJS with Typescript Compiler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Install Packages
      run: |
        npm install

    - name: tsc compile
      uses: iCrawl/action-tsc@v1
